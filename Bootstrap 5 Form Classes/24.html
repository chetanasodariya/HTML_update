<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <input class="form-control form-control-lg mb-3" type="text" placeholder=".form-control-lg"
                        aria-label=".form-control-lg example">
                    <input class="form-control mb-3" type="text" placeholder="Default input"
                        aria-label="default input example">
                    <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm"
                        aria-label=".form-control-sm example">
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <input class="form-control mb-3" type="text" placeholder="Disabled input"
                        aria-label="Disabled input example" disabled>
                    <input class="form-control" type="text" value="Disabled readonly input"
                        aria-label="Disabled input example" disabled readonly>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <input class="form-control" type="text" value="Readonly input here..."
                        aria-label="readonly input example" readonly>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <div class="mb-3 row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                                value="email@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <form class="row g-3">
                        <div class="col-auto">
                            <label for="staticEmail2" class="visually-hidden">Email</label>
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail2"
                                value="email@example.com">
                        </div>
                        <div class="col-auto">
                            <label for="inputPassword2" class="visually-hidden mb-3">Password</label>
                            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mt-3">Confirm identity</button>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                        <input class="form-control" type="file" id="formFileDisabled" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Small file input example</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file">
                    </div>
                    <div>
                        <label for="formFileLg" class="form-label">Large file input example</label>
                        <input class="form-control form-control-lg" id="formFileLg" type="file">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <label for="exampleColorInput" class="form-label">Color picker</label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
                        title="Choose your color">
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <label for="exampleDataList" class="form-label">Datalist example</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList"
                        placeholder="Type to search...">
                    <datalist id="datalistOptions">
                        <option value="San Francisco">
                        <option value="New York">
                        <option value="Seattle">
                        <option value="Los Angeles">
                        <option value="Chicago">
                    </datalist>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <select class="form-select" multiple aria-label="multiple select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <select class="form-select" size="3" aria-label="size 3 select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-3 text-center">
                <h2 class="text-danger">Form Classes</h2>
            </div>
            <div class="col-12 py-3">
                <form>
                    <select class="form-select" aria-label="Disabled select example" disabled>
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <hr>

    <script src="js/bootstrap.js"></script>
</body>

</html>
